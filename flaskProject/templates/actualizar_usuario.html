<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>
<body>
    <h2>Actualizar Usuario</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('usuario.actualizar_datos_usuario') }}" method="post">
        <input type="hidden" name="usuario_id" value="{{ usuario_id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required><br>
        <label for="apPat">Apellido Paterno:</label>
        <input type="text" id="apPat" name="apPat" value="{{ usuario.apPat }}" required><br>
        <label for="apMat">Apellido Materno:</label>
        <input type="text" id="apMat" name="apMat" value="{{ usuario.apMat }}"><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required><br>
        <button type="submit">Actualizar Usuario</button>
    </form>

    <form action="{{ url_for('usuario.borrar_usuario') }}" method="post">
        <input type="hidden" name="usuario_id" value="{{ usuario_id }}">
        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas borrar este usuario?')">Borrar Usuario</button>
    </form>
</body>
</html>
