<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Renta</title>
</head>
<body>
    <h2>Actualizar Renta</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('rentar.actualizar_datos_renta') }}" method="post">
        <input type="hidden" name="renta_id" value="{{ renta_id }}">
        <label for="estatus">Estatus:</label>
        <input type="number" id="estatus" name="estatus" value="{{ renta.estatus }}" min="0" max="1" required><br>
        <button type="submit">Actualizar Renta</button>
    </form>
</body>
</html>
