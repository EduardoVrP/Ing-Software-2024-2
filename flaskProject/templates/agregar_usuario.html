<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Usuario</title>
</head>
<body>
    <h2>Agregar Nuevo Usuario</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/usuario/agregar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apPat">Apellido Paterno:</label>
        <input type="text" id="apPat" name="apPat" required>
        <br>
        <label for="apMat">Apellido Materno:</label>
        <input type="text" id="apMat" name="apMat">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="profile_picture">Imagen de Perfil (opcional):</label>
        <input type="file" id="profile_picture" name="profile_picture">
        <br>
        <label for="super_user">Super Usuario:</label>
        <input type="checkbox" id="super_user" name="super_user">
        <br>
        <input type="submit" value="Agregar Usuario">
    </form>
    <a href="/usuario">Regresar al Menú Usuario</a>
</body>
</html>
